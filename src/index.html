<html ng-app="absApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="app.bundle.css"></link>
    </head>
    <body ng-app ng-controller="PhoneListController">

      <ul>
        <li ng-repeat="phone in phones">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

      <script type="text/javascript" src="vendor.bundle.js" charset="utf-8"></script>
      <script type="text/javascript" src="app.bundle.js" charset="utf-8"></script>
    </body>
</html>
